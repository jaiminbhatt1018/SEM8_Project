<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:outputStylesheet name="css/styles.min.css" />
    <h:body>


               
                    <h:form>
                      
                            <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
                                 data-sidebar-position="fixed" data-header-position="fixed">
                                <div
                                    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
                                    <div class="d-flex align-items-center justify-content-center w-100">
                                        <div class="row justify-content-center w-100">
                                            <div class="col-md-8 col-lg-6 col-xxl-3">
                                                <div class="card mb-0">
                                                    <div class="card-body">

                                                        <p class="text-center">Login Here</p>

                                                        <div class="mb-3">
                                                            <label for="userid" class="form-label">User ID</label>
                                                            <h:inputText  class="form-control" id="userid" value="#{commoncdi.username}" required="true" requiredMessage="UserId is required." />
                                                        </div>

                                                        <div class="mb-4">
                                                            <label for="password" class="form-label">Password</label>
                                                            <h:inputText id="password" class="form-control" value="#{commoncdi.password}"  required="true" requiredMessage="Password is required."/>
                                                        </div>  

                                                        <h:commandButton class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" value="Login" action="#{commoncdi.checkLogin()}"></h:commandButton>
                                                        <div class="d-flex align-items-center justify-content-center">
                                                            <p class="fs-4 mb-0 fw-bold">Don't have an Account?</p>
                                                            <a class="text-primary fw-bold ms-2" href="./authentication-login.html">Register</a>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>

           
    </h:body>
</html>
